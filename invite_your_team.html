<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Weekly Report</title>
</head>

<body class="h-100 d-flex">
    <%=require('html-loader!./src/components/sidebar.html').default%>
    </div>
    <div class="w-100">
        <div class="header">
            <header class="text-center text-light">
                <h1><strong>Invite Your Team</strong></h1>
            </header>
        </div>
        <form class="mt-3 p-2 container-fluid">
            <div class="form mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="pb-2">
                            <strong>Enter the team member you would like to invite.</strong>
                        </div>
                        <div class="pb-2">
                            Don't worry! You'll be able to add more team members later.
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"><strong>First
                                    Name</strong></label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><strong>Last
                                    Name</strong></label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><strong>Email</strong></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-warning"><strong>Invite</strong></button>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <button type="button" class="btn-feedback">Feedback</button>
            <button type="button" class="btn-help"><img src="<%=require('./src/images/help.svg')%>" alt="help"
                    style="vertical-align:middle">  Help</button>
        </div>
    </div>
</html>
